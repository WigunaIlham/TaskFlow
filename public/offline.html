<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskFlow - Offline</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 20px;
            }

            .container {
                max-width: 400px;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .icon {
                font-size: 80px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 10px;
            }

            p {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 30px;
                opacity: 0.9;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            button {
                padding: 15px 30px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .primary-btn {
                background: white;
                color: #667eea;
            }

            .primary-btn:hover {
                background: #f8f9fa;
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .secondary-btn {
                background: transparent;
                color: white;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .secondary-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .offline-features {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                text-align: left;
            }

            .offline-features h3 {
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 10px;
                opacity: 0.7;
            }

            .offline-features ul {
                list-style: none;
            }

            .offline-features li {
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .offline-features li:before {
                content: "âœ“";
                color: #4ade80;
                font-weight: bold;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 24px;
                }

                p {
                    font-size: 14px;
                }

                button {
                    padding: 12px 24px;
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">ðŸ“¶</div>
            <h1>You're Offline</h1>
            <p>
                It looks like you've lost your internet connection. Don't worry,
                you can still use TaskFlow with limited functionality.
            </p>

            <div class="actions">
                <button class="primary-btn" onclick="window.location.reload()">
                    Try Again
                </button>
                <button class="secondary-btn" onclick="history.back()">
                    Go Back
                </button>
            </div>

            <div class="offline-features">
                <h3>Available Offline</h3>
                <ul>
                    <li>View your tasks</li>
                    <li>Create new tasks</li>
                    <li>Edit existing tasks</li>
                    <li>Mark tasks as complete</li>
                </ul>
            </div>
        </div>

        <script>
            // Check connection status periodically
            setInterval(() => {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }, 5000);

            // Add visibility change handler
            document.addEventListener("visibilitychange", () => {
                if (!document.hidden && navigator.onLine) {
                    window.location.reload();
                }
            });
        </script>
    </body>
</html>
